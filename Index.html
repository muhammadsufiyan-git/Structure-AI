<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
   <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}

.testimonial-container {
    width: 100%;
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.testimonial-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 15px;
}

.testimonial-text {
    font-style: italic;
    margin-bottom: 10px;
}

.user-name {
    font-weight: bold;
    margin-bottom: 5px;
}

.user-role {
    color: gray;
    font-size: 14px;
}
   </style>
</head>
<body>

    <section class="testimonial-container">
        <div class="testimonial-card">
            <img src="images/user.jpg" alt="User Image">
            <p class="testimonial-text">"This is an amazing service! Highly recommend to everyone."</p>
            <h3 class="user-name">John Doe</h3>
            <span class="user-role">CEO, Company</span>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    console.log("Testimonial section loaded successfully.");
});
    </script>
</body>
</html>
